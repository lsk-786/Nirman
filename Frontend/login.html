<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* General Styling */
    body {
      background: url("assets/icons/login-bg.png") no-repeat center center/cover;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 80px; /* Ensures space for the fixed header */
    }

    /* Header Styling */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(to right, #02240b, #b0e57c);
      padding: 1rem 2rem;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    header .logo {
      font-size: 2.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      display: block;
    }

    header .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    header .nav-links a {
      font-size: 1rem;
      font-weight: 600;
      color: white;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    header .nav-links a:hover {
      color: #040504;
      transform: scale(1.1);
    }

    /* Enlarged Login Box */
    .card {
      background: linear-gradient(to bottom, #d4edda, #a8e6cf);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 450px; /* Increased width */
      text-align: center;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    /* GIF Box */
    .gif-box {
      width: 100px;
      height: 100px;
      margin: 15px auto;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gif-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Toggle Buttons */
    .toggle-buttons button {
      padding: 12px 18px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px; /* Increased font size */
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .toggle-buttons .active {
      background-color: #28a745;
      color: white;
    }

    .toggle-buttons button:hover {
      background-color: #218838;
      color: white;
    }

    /* Enlarged Input Fields */
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 18px; /* Increased font size */
      transition: box-shadow 0.3s ease-in-out;
    }

    input:focus {
      box-shadow: 0 0 12px rgba(40, 167, 69, 0.8);
      outline: none;
    }

    /* Enlarged Buttons */
    button {
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px; /* Increased font size */
      transition: background 0.3s ease;
    }

    button:hover {
      background: #218838;
    }

    /* Hidden Form */
    .hidden {
      display: none;
    }

    /* Fade-in Animation */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1 class="logo">Sow & Serve</h1>
    <nav class="nav-links">
        <a href="index.html">Home</a>  
      <a href="smart-agriculture.html">Demand Data</a>
      <a href="Donate.html">Donate Now</a>
      <a href="waste-management1.html">Waste Management</a>
      <a href="labour.html">Find Skilled Labour</a>
      <a href="storage.html">Find Cold Storage</a>
      <a href="courses.html">Smart Farming Techniques</a>
      <a href="weather.html">Weather</a>
      
    </nav>
  </header>

  <!-- Enlarged Login/Registration Card -->
  <div class="card fade-in">
    <div class="gif-box">
      <img src="assets/icons/login-hero.gif" alt="Loading GIF">
    </div>

    <h2 style="font-size: 22px;">New users must register first</h2>

    <div class="toggle-buttons">
      <button id="login-btn" class="active">Login</button>
      <button id="register-btn">Register</button>
    </div>

    <!-- Enlarged Login Form -->
    <form id="login-form" class="fade-in">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Enlarged Registration Form -->
    <form id="register-form" class="hidden fade-in">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // Elements
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");

    // Toggle Forms
    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("active");
      registerBtn.classList.remove("active");
    });

    registerBtn.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerBtn.classList.add("active");
      loginBtn.classList.remove("active");
    });

    // Handle form submissions
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login Successful!");
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registration Successful!");
    });
  </script>

</body>
</html>
