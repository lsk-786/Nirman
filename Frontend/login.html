    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="marketplace.html">Marketplace</a>
    <a href="waste-management.html">Waste Management</a>
    <a href="labour.html">Find Labours</a>
  </nav>

  <div class="gif-box">
    <img src="your-gif.gif" alt="GIF Placeholder">
  </div>

  <div class="card">
    <div class="toggle-buttons">
      <button id="login-btn" class="active">Login</button>
      <button id="register-btn">Register</button>
    </div>
    <form id="login-form" class="active">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form id="register-form">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

  </style>
</head>
<body class="h-screen w-screen bg-cover bg-center relative" style="background-image: url('background.jpg');">

  <!-- Navbar -->
  <nav class="absolute top-0 left-0 w-full flex justify-center bg-opacity-70 bg-gray-800 text-white py-4 shadow-lg">
    <a href="index.html" class="mx-4 hover:text-green-400">Home</a>
    <a href="marketplace.html" class="mx-4 hover:text-green-400">Marketplace</a>
    <a href="waste-management.html" class="mx-4 hover:text-green-400">Waste Management</a>
    <a href="labour.html" class="mx-4 hover:text-green-400">Find Labours</a>
  </nav>

  <!-- Main Container -->
  <div class="flex flex-col items-center justify-center h-full">
    <!-- GIF Box -->
    <div class="mb-8 w-48 h-48 bg-white border border-gray-300 rounded-full overflow-hidden shadow-lg animate-pulse">
      <img src="your-gif.gif" alt="GIF" class="w-full h-full object-cover">
    </div>

    <!-- Login/Registration Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-96 backdrop-blur-md bg-opacity-90">
      <div class="text-center mb-6">
        <button id="login-btn" class="text-lg font-semibold px-4 py-2 focus:outline-none border-b-2 border-green-500">
          Login
        </button>
        <button id="register-btn" class="text-lg font-semibold px-4 py-2 focus:outline-none border-b-2 border-transparent hover:border-green-500">
          Register
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4 fade-in">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
          Login
        </button>
      </form>

      <!-- Registration Form -->
      <form id="register-form" class="hidden space-y-4 fade-in">
        <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <input type="password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
          Register
        </button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Elements
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const loginBtn = document.getElementById("login-btn");
    const registerBtn = document.getElementById("register-btn");

    // Toggle between forms
    loginBtn.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginBtn.classList.add("border-green-500");
      registerBtn.classList.remove("border-green-500");
    });

    registerBtn.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerBtn.classList.add("border-green-500");
      loginBtn.classList.remove("border-green-500");
    });

    // Handle form submissions
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Login Successful!");
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registration Successful!");
    });
  </script>
</body>
</html>
