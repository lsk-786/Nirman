<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labor Hiring  Platform</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-image: url(assets/icons/labour-img.png);
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #224c2e;

    header {
      background: rgba(16, 106, 94, 0.9);

      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }
    .nav-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .nav-links .btn {
      display: inline-block;
      background-color: #27ae60;
      color: #fff;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .nav-links .btn:hover {
      background-color: #2ecc71;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }


    main {
      background-color: rgba(236, 240, 241, 0.95);
      max-width: 900px;
      margin: 2rem auto;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      color: #27ae60;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    form {
      margin: 1.5rem 0;
    }

    form label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    form input, form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
    }

    form button {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #219150;
    }

    .job-listing, .training-resources {
      padding: 1rem;
      background-color: #ecf0f1;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
    text-align: center;
    padding: 1rem;
    background: rgba(16, 106, 94, 0.9);
    color: #ecf0f1;
    font-size: 0.9rem;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
}

  </style>
</head>
<body>
  <header>
    <h1>Labor Hiring and Training Platform</h1>
    <div class="nav-links">
        <a href="index.html" class="btn">Home</a>
      <a href="smart-agriculture.html" class="btn">Explore Smart Agriculture</a>
      <a href="marketplace.html" class="btn">Visit Marketplace</a>
      <a href="waste-management.html" class="btn">Manage Food Waste</a>
    </div>

  </header>

  <main>
    <!-- Labor Hiring Section -->
    <section class="section" id="hiring-section">
      <h2>Hire Skilled Labor</h2>
      <form id="job-form">
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" placeholder="e.g., Harvester" required>

        <label for="job-location">Location:</label>
        <input type="text" id="job-location" placeholder="e.g., Punjab, India" required>

        <label for="job-salary">Salary (per day):</label>
        <input type="number" id="job-salary" placeholder="e.g., 500" required>

        <button type="submit">Post Job</button>
      </form>

      <div id="job-listings">
        <h3>Available Jobs</h3>
        <div id="job-list"></div>
      </div>
    </section>

    <!-- Training Resources Section -->
    <!-- <section class="section" id="training-section">
      <h2>Skill-Building Resources</h2>

        <button onclick="window.open('https://example.com/farming-course', '_blank')">Start Course</button>
      </div>
      <div class="training-resources">
        <h3>Machine Operation and Maintenance</h3>
        <p>Understand how to use and maintain agricultural machinery effectively to maximize efficiency.</p>
        <button onclick="window.open('https://example.com/machine-course', '_blank')">Start Course</button>
      </div>
    </section> -->
  </main>

  <footer>
    <p>&copy; 2025 AgriOptimize. All rights reserved.</p>
  </footer>

  <script>
    // Handle Job Posting
    const jobForm = document.getElementById('job-form');
    const jobList = document.getElementById('job-list');

    jobForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const jobTitle = document.getElementById('job-title').value.trim();
      const jobLocation = document.getElementById('job-location').value.trim();
      const jobSalary = document.getElementById('job-salary').value.trim();

      if (jobTitle && jobLocation && jobSalary) {
        const jobItem = document.createElement('div');
        jobItem.className = 'job-listing';
        jobItem.innerHTML = `
          <h3>${jobTitle}</h3>
          <p><strong>Location:</strong> ${jobLocation}</p>
          <p><strong>Salary:</strong> â‚¹${jobSalary} per day</p>
        `;
        jobList.appendChild(jobItem);

        // Clear form inputs
        document.getElementById('job-title').value = '';
        document.getElementById('job-location').value = '';
        document.getElementById('job-salary').value = '';
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
